<div>
	<h4>Click the button to get the current date:</h4>
	<form method="post" action="cgi-bin/date.py" class="formit">
		<input type="submit" class="button_submit" value="Get Current Date">
	</form>
</div>
<div>
	<h4>Click the button to get my Name:</h4>
	<form method="post" action="cgi-bin/do_shell.sh" class="formit">
		<input type="submit" class="button_submit" value="Get My Name">
	</form>
	<h4>Upload a file to the webserver:</h4>
	<form method="put" action="put.html" class="formit">
		<input type="submit" class="button_submit" value="Upload file">
	</form>
	<h4>Delete a file from the webserver:</h4>
	<form method="delete" action="delete.html" class="formit">
		<input type="submit" class="button_submit" value="Delete file">
	</form>
