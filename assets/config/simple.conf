webserv
{
	server
    {
        host                        localhost;
        port                        8080;
        server_name                 domain1.com www.domain1.com localhost:8080;
        access_log                  logs/domain1.access.log;
        client_max_body_size        5M;
		index						index.html;
		root						assets/domains/0/;

        location /cgi-bin
        {
            python3
            {
                extension           .py;
                handler             /usr/bin/python3;
                allowed_methods     GET POST;
				root				assets/domains/0/;
            }

			bash
            {
                extension           .sh;
                handler             /usr/bin/sh;
                allowed_methods     GET POST;
                autoindex           enabled;
            }
        }

		location /js
		{
            autoindex           enabled;
			allowed_methods		GET;
		}

		location /
		{
			root				assets/domains/0/;
			index				index.html;
			allowed_methods		GET POST PUT DELETE;
		}

        error_pages
        {
            404                 assets/domains/0/tests.html;
        }
    }

	server
    {
        host                        localhost;
        port                        8090;
        server_name                 domain2.com www.domain2.com;
        access_log                  logs/domain2.access.log;
        client_max_body_size        1M;
		index						index.html;
		root						assets/domains/2/;

		location /
		{
			root				assets/domains/2/;
			autoindex 			enabled;
		}

        location /arthur
        {
			root				assets/domains/2/;
			index				index.html;
        }

        location /spyros
        {
			root				assets/domains/2/;
			index				index.html;
        }

		location /danil
        {
			root				assets/domains/2/;
			index				index.html;
        }
		
        location /hello
        {
			root				assets/domains/2/;
            autoindex  			enabled; 
        }
    }

	server
    {
        host                        localhost;
        port                        8090;
        server_name                 domain3.com www.domain3.com;
        access_log                  logs/domain3.access.log;
        client_max_body_size        1M;
		index						index.html;
		root						assets/domains/3/;

		location /
		{
			root				assets/domains/3/;
			autoindex 			enabled;
		}

        location /arthur
        {

			root				assets/domains/3/;
			index				index.html;
        }

        location /spyros
        {
			root				assets/domains/3/;
			index				index.html;
        }

		location /danil
        {
			root				assets/domains/3/;
			index				index.html;
        }
		
        location /hello
        {
			root				assets/domains/3/;
            autoindex  			enabled; 
        }
    }
}
